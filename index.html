<body>
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
    <h3 class="text-center text-primary text- mt-5">TO DO LIST</h3></div>
    <form>
        <div class="mb-3 mt-5 d-flex">
          <input type="text" class="form-control" id="todoitem" placeholder="Enter Your Todo Item">
          <button type="button" class="btn btn-success ms-3" onclick="additem()">ADD</button>

        </div>
        </form>
        

    </div>
  <div class="col-md-3"></div>      

    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 border border-1 border-primary mt-3 rounded">
            <h3 class="text-center text-danger mt-1">LISTS</h3>
            <ol id="item">
                <!--bind to do item here-->
            </ol>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
</body>
<script>
function additem(){
    if(todoitem.value){
        var res = todoitem.value;
        item.innerHTML=item.innerHTML+<li>${res}</li>
    }
    else{
        alert("soory for inconviness")
    }
    todoitem.value=""
}
</script>
